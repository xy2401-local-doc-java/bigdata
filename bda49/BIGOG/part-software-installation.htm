<h1 id="BIGOG-GUID-F5425BD3-41BC-4419-8952-A27F3E6AE0AA" class="sect1"><span class="enumeration_part">Part III</span> Software Installation and Configuration</h1>
<div>
<p>An Oracle service representative typically configures the network configuration, and installs and configures the software.</p>
<p>Part III contains the following chapter:</p>
<ul style="list-style-type: disc;">
<li>
<p><a href="mammoth.htm#GUID-2D0DC456-2DD1-4894-A5FA-3CC612CD9C5A" title="Oracle one-off patches for Oracle Big Data Appliance software are by definition supported.&nbsp;Parcel upgrades that are not part of a one-off patch are unsupported unless affirmed by Oracle Support.At this time, Oracle continues to fully support Oracle Big Data Appliance clusters on Oracle Linux 5 with no restrictions. We encourage customers to upgrade their clusters to Oracle Linux 6 to take advantage of increased stability and performance and a larger and more modern ecosystem of available applications. We will be phasing out support for Oracle Big Data Appliance clusters on Oracle Linux 5 over the next few releases and eventually no further upgrades of Oracle Linux 5 clusters will be supported.Since the OS upgrade on a node may take up to to five hours, you may want to plan to upgrade some nodes when downtime for the services that the node hosts is most affordable.There are two file lists that the OS upgrade uses to identify files for backup:Follow these steps to install to Oracle Big Data Appliance 4.9.0 and upgrade a cluster from Oracle Linux 5 to Oracle Linux 6.This release of Oracle Big Data Appliance supports Oracle Big Data Discovery 1.4.0 (1.4.0.37.1388 or greater) and 1.5.">Installing the Oracle Big Data Appliance Software</a></p>
</li>
</ul>
</div>
